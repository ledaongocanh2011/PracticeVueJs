<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <!-- v- bind-->
    <div id="app">
        <!-- <div class="row">
            <div class="col-md-12">
                <input type="checkbox" v-model="success"> Màu xanh
            </div>
            <div class="col-md-12">
                <input type="checkbox" v-model="mark"> Highlight
            </div>
            <div class="col-md-12">
                <input type="checkbox" v-model="uppercase"> Viết hoa tất cả
            </div>
        </div> -->
        <div class="col-md-12">
            <p v-bind:class="{'text-success': success, 'mark': mark, 'text-uppercase': uppercase}">
                Vue.js là một framework Javascript tuyệt vời, dễ học và áp dụng cho các dự án web. Bạn dễ dàng làm chủ
                Vue
                với Khóa học Vue.js 2 miễn phí trong 7 ngày.
            </p>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
    <script>
        new Vue({
            el: '#app',
            data: {
                success: true,
                mark: true,
                uppercase: true
            }
        })
    </script>
</body>

</html>
